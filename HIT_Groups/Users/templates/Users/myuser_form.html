{% extends "Users/base.html" %}
{% load staticfiles %}
{% load usertag %}
{% block headblock %}
<link href="{% static "css/updateform.css" %}" rel="stylesheet">
{% endblock headblock %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-update">
        <div class="form-group-lg">
            <label for="avatar">Avator</label>
            <img src="{{ form.instance.avatar.url }}" />
            <input type="file" class="form-control" id="avatar" name="avatar">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="{{form.username.value}}">
        </div>
        {% if request.path|is_current_user_profile:user %}
        <button type="submit" class="btn btn-primary">Update</button>
        {% endif %}
    </div>
</form>
{% endblock content %}
