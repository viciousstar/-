{% extends "Users/login.html" %}
{% block form %}
 <form class="form-signin" action="/signup/" method="POST">
    {% csrf_token %}
    <h2 class="form-signin-heading">注册吧</h2>
    <label for="{{form.username.id_for_label}}" class="sr-only">Username</label>
    <input type="text" id="{{form.username.id_for_input}}" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="{{form.email.id_for_label}}" class="sr-only">Password</label>
    <input type="email" id="{{form.email.id_for_input}}" name="email" class="form-control" placeholder="Email" required="">
    <label for="{{form.password.id_for_label}}" class="sr-only">Password</label>
    <input type="password" id="{{form.password.id_for_input}}" name="password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
{% endblock form %}
