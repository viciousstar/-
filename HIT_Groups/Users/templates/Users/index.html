{% extends "Users/base.html" %}
{% block content %}
<div id="content" class="container-fluid">
<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-stacked">
            <li class="navbar-header">
                <a href="/groups">Your Groups</a>
            </li>
            {% for group in groups %}
            <li><a href="/groups/{{group.id}}"># {{group.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-10">
        <div class="row">
            {% for post in posts %}
            <li><a href="/posts/{{post.id}}"># {{post.text}}</a></li>
            {% endfor %}

        </div>
    </div>
</div>
</div>
{% endblock content %}
