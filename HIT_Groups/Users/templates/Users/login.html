{% load staticfiles %}
<!DOCTYPE html>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Login for HIT Groups</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/groups.css" %}" rel="stylesheet">
    <link href="{% static "css/updateform.css" %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        {% block form %}
        {% if next %}
        <form class="form-update" action="{% url 'login' %}?next={{next}}" method="POST">
        {%else%}
        <form class="form-update" action="{% url 'login' %}" method="POST">
        {% endif %}
            {% csrf_token %}
            <h2 class="text-center">圣·马家沟男子技校欢迎您</h2>
            <div class="form-group-lg">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="" required="" autofocus="">
            </div>
            <div class="form-group-lg">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="" required="">
            </div>
                <input type="checkbox" value="remember-me">
                <label>Remember me</label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        {% endblock form %}
    </div>
    <!-- /container -->
</body>

</html>
