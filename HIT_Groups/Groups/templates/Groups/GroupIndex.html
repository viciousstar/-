{% extends "Users/base.html" %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'Groups/style.css' %}"/>
{% block content %}
{% if group_list %}
<ul>
    {% for group in group_list %}
    <li><a href="{% url 'Groups:GroupDetail' group.id %}">{{ group.name }}</a></li>
    <a href="{% url 'Groups:GroupDelete' group.id %}">删除这个圈子</a>
    {% endfor %}
</ul>
{% else %}
<p>No groups are available.</p>
{% endif %}
<a href="{% url 'Groups:GroupCreate' %}">创建一个圈子</a></li>

{% endblock content %}
