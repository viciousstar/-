{% extends "Users/base.html" %}

{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


<div id="content" class="container-fluid main">
<div class="row">
<div class="col-md-6">

<form action="{% url 'Posts:post_create' group_id %}" class="form-horizontal" role="form" method="post">
    {% csrf_token %}
    <table class="form-table">
    {% for field in form %}
    <div class="form-group">
         {{ field.label_tag }}{{ field }}
         {{ field.errors }}<br />
    </div>
    {% endfor %}
    </table>
    <p class="submit"><input type="submit" name="submit" id="submit" class="btn btn-large btn-primary" value="创建"  /></p>
</form>

</div>
</div>
</div>

{% endblock content %}
